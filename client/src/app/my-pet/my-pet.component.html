 <button style="margin-bottom: 15px" (click)="addFun()">New Pet</button>
<div class="container">
  <div class="container_ul" *ngFor="let item of list">
  <ul class="ul">
   <li>
      name: {{item.name}}
   </li>
    <li>
      species: {{item.species}}
   </li>
    <li>
      date_birth: {{item.date_birth}}
   </li>
  <li>
      date_death: {{item.date_death}}
   </li>
   <li>
      remark: {{item.remark}}
   </li>
 </ul>
  <div>
  <button style="margin-right: 15px" (click)="editFun(item)">Edit</button>

 </div>
  </div>
</div>
